<ion-view view-title='<img src="img/top_logo.png">'>
    <ion-content>


        <!-- Start banner -->
        <div class="banner_wrap">
            <a href="{{items.ads103.bannerUrl}}">
                <img ng-src="{{items.ads103.bannerImage}}">
            </a>
        </div>
        <!-- end banner -->


        <!-- Start featured -->
        <h1 class="more_title">הכי חם:</h1>
        <div class="featured_wrap">
            <div ng-repeat="item in items.featured" class="list list-inset no_borders hp_item_warp " ng-click=" goToContent(item.id)">
                <div class=" row responsive-sm">
                    <div class="col img_wrap" style="background-image:url({{item.images.imageXSmall}}) ;">
                        <p class="time_and_date" ng-bind-html="item.created"></p>
                    </div>
                    <div class="col">
                        <h2 ng-bind-html="item.title"></h2>
                        <p ng-bind-html="item.content | limitTo:100"></p>
                    </div>
                </div>
            </div>
        </div>
            <!-- end featured -->
            <!-- Start news -->
            
                <h1 class="more_title">עוד בחדשות:</h1>
        
            <div ng-repeat="item in items.news" class="list list-inset no_borders hp_item_warp" ng-click=" goToContent(item.id)" ng-class-odd="'odd'" ng-class-even="'even'">

                <div class="item item-body no_top_padding">
                    <div class="row item item-thumbnail-right">
                        <div class="col col-33">
                            <img ng-src="{{item.images.imageXSmall}}">
                        </div>
                        <div class="col col-67">
                            <h2 class="inner_title" ng-bind-html="item.title"></h2>
                            <p class="tablet_only" ng-bind-html="item.content | limitTo:200"></p>
                        </div>
                    </div>
                </div>
            </div>
        
            <a class="button   button-clear button-assertive  button-left" href="#/app/sections/news">עוד בחדשות</a>
        
            <!-- end news -->
            <!-- Start banner -->
            <div class="banner_wrap">
                <a href="{{items.ads104.bannerUrl}}">

            </div>
