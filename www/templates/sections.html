<ion-view  view-title='<img src="img/top_logo.png">'>
  <div class="bar bar-subheader">
        <h3 class="title">{{items[0].category_name}}</h3>
  </div>
  <ion-content class="has-subheader">
    <div ng-repeat="item in items" class="list list-inset no_borders hp_item_warp" ng-click="goToContent(item.id)">
      <div class="item item-body">
          <div class="item item-thumbnail-right">
              <img ng-src="{{item.images.imageXSmall}}">
              <h2 ng-bind-html="item.title"></h2>
              <p class="tablet_only" ng-bind-html="item.content | limitTo:200"></p>
          </div>
       </div>
    </div>


      <div class="pagination">
          <ul>
              <li ng-class="prevPageDisabled()">
                  <a class="button button-small button-assertive " ng-click="prevPage()">« הקודם</a>
              </li>
              <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)" >
                  <a class="button button-small button-assertive " >{{n+1}}</a>
              </li>
              <li ng-class="nextPageDisabled()">
                  <a class="button button-small button-assertive " ng-click="nextPage()">הבא »</a>
              </li>
          </ul>
      </div>
  </ion-content>
</ion-view>
