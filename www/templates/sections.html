<ion-view view-title="jBackApp - Sections">
  <ion-content>

    <div ng-repeat="item in items" class="list card" ng-click="goToContent(item.id)">

 

      <div class="item item-body">
          <div class="item item-thumbnail-right">
              <img ng-src="{{item.images.imageXSmall}}">
              <p ng-bind-html="item.title"></p>
          </div>
       </div>

    </div>

  </ion-content>
</ion-view>
