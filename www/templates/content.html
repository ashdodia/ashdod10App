<ion-view  view-title='<img src="img/top_logo.png">'>
    <ion-content>
        <div class="item item-body">
            
            <div class="img_wrap" style="background-image:url({{item.images.imageLarge}})">

                <div class="text-wrap date_and_author">
                    <span>{{item.created}}</span> | <span>{{item.author}}</span>
                </div>
            </div>
            
            <div class="item_title">
                <h1 ng-bind-html="item.title"></h1>           
            </div>
            <!-- Start banner -->
            <div class="banner_wrap">
                <img src="http://placehold.it/350x100">
            </div>
            <!-- end banner -->


                <div class="padding" ng-bind-html="item.content"></div>
            </div>
    </ion-content>
</ion-view>
